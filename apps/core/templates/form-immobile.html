{% extends 'base/base.html' %}

{% block title %} Cadastrar Imóvel {%endblock%}

{% load static %}

{% block content %}
<div class="container">
    <div class="d-flex gap-4 mt-3">
        <img src="{% static 'imgs/immobile.jpg' %}" class="card-image" width="500px" height="320px" alt="{{ item.id }}">
        <form action="{% url 'immobile-create' %}" class="col-md-6" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h3>Cadastrar Imóvel</h3>
            {% for field in form %}
            <div class="mt-3">
                {{ field.label }}
                {{ field }}
            </div>
            {% endfor %}
            <input type="submit" class="btn btn-primary mt-3" value="Salvar">
        </form>
    </div>
</div>
{% endblock %}
